<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

<body>
	<div id="container">
		<h1>to-do list <span id="plusButton"><i class="fas fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo">
		<ul id="todoList">
			<li><span class="deleteButton"><i class="fas fa-trash-alt"></i></span> <span class="todoContent">adadas</span></li>
			<li><span class="deleteButton"><i class="fas fa-trash-alt"></i></span> <span class="todoContent">bdadas</span></li>
			<li><span class="deleteButton"><i class="fas fa-trash-alt"></i></span> <span class="todoContent">cdadasd</span></li>
		</ul>
	</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
